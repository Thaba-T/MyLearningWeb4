<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringsAndNumbers</title>
</head>
<body> 
    <p id="outputText"></p>

    <script>
       var text1 = "59"
       var text2 = "2" 

       var num1 = stringsToNumber(text1);
       var num2 = stringsToNumber(text2);

       if(isNaN(num1) || isNaN(num2)){
        document.getElementById("outputText").innerHTML = "You have not entered a valid number. Please try again";
       } else {
        document.getElementById("outputText").innerHTML = num1 + num2;
       }

       document.getElementById("outputText").innerHTML = num1 + num2;

       function stringsToNumber(text){
        return parseInt (text);
       }
    </script>
</body>
</html>
